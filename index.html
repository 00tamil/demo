<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Beat Maker</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="control">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./Track/kick-classic.wav">Classic Kick</option>
                    <option value="./Track/kick-808.wav">808 Kick</option>
                    <option value="./Track/kick-heavy.wav">Kick-heavy</option>
                    <option value="./Track/kick-softy.wav">Kick-softy</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="control">
                <h1>snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="snare-select" id="snear-select">
                    <option value="./Track/snare-acoustic01.wav">Classic snear</option>
                    <option value="./Track/snare-808.wav">808 snear</option>
                    <option value="./Track/snare-vinyl02.wav">snare-vinyl02</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>

        <div class="hihat-track">
            <div class="control">
                <h1>hihat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="hihat-select" id="highat-select">
                    <option value="./Track/hihat-acoustic01.wav">hihat-acoustic</option>
                    <option value="./Track/hihat-808.wav">808 hihat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">play</button>
       <div class="tempo">
        <input type="range" class="tempo-slider" max="300" min="20" value="150"/>
        <p>Temp <span class="tempo-nr">150</span></p>
       </div>

    </div>
     
     <audio class="kick-sound" src="./Track/kick-classic.wav"></audio>
     <audio class="snare-sound" src="./Track/snare-acoustic01.wav"></audio>
     <audio class="hihat-sound" src="./Track/hihat-acoustic01.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
